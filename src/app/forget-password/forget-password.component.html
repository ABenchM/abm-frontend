<div class="col-md-6 col-md-offset-3" class="container">
  <h2>Forgot your password?</h2>

  <form #form="ngForm" (submit)="resetPassword(form)" class="username-margin">
    <h2>You can reset your password here.</h2>

    <mat-form-field class="material-input-width" [class.has-error]=" username.invalid && username.dirty">
      <mat-label>Username</mat-label> 
      <input matInput placeholder="Enter username" #username="ngModel" type="text" name="username" 
        [(ngModel)]="model.username" id="username" required>
      <div class="alert alert-danger" *ngIf="cannotContainSpace"> Username cannot contain space</div>
    </mat-form-field>

   

    <div>
      
      <button  mat-raised-button class type="submit" [disabled]="form.invalid" class="btn btn-primary btn-margin"> Confirm</button>
      
    </div>
  
  </form>
    
</div>
