
<div mat-dialog-content>
  <p>Version Name :</p>
  <mat-form-field>
    <input matInput [(ngModel)]="versionName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="versionName" cdkFocusInitial [disabled]="!versionName">Save</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
