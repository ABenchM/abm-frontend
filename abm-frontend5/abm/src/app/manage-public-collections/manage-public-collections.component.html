<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="example-container mat-elevation-z8">
    <mat-table #table  [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id">
        <mat-header-cell  *matHeaderCellDef mat-sort-header> id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell  *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
        <mat-header-cell  *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="creationDate">
        <mat-header-cell  *matHeaderCellDef mat-sort-header> Creation Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.creation_date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell  *matHeaderCellDef mat-sort-header>Actions</mat-header-cell>

        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button>
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>

        </mat-cell>

    </ng-container>

    <mat-header-row row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>


<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
