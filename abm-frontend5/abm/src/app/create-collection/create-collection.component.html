<div class="col-md-8 col-md-offset-3 align-right">
  <h2>New Collection</h2>
  <form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
      <label for="name">Name
        <span class="astrik_style">*</span>
      </label>
      <input #name="ngModel" type="text" ngModel name="name" id="name" required class="form-control">
      <div class="alert alert-danger" *ngIf="name.touched && name.invalid">Name is required</div>
    </div>
    
    <div class="form-group">
      <label for="description">Description
        <span class="astrik_style">*</span>
      </label>
      <input type="text" ngModel #description="ngModel" name="description" id="description" required class="form-control">
      <div class="alert alert-danger" *ngIf="description.touched && description.invalid">Description is required</div>
    </div>
   
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
