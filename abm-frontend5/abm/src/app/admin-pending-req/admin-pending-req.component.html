<div class="container-fluid">
    <h2> Pending Request</h2>
    <div class="row">
</div>
</div>

<div class="container">

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
  </ng-container>

  <!-- LastName Column -->
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

  <!-- UserName Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- EmailId Column -->
  <ng-container matColumnDef="email" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> EmailId </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>    

    <!-- Affilation Column -->
  <ng-container matColumnDef="affiliation" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Affilition </th>
    <td mat-cell *matCellDef="let element"> {{element.affiliation}} </td>
  </ng-container>

   <!-- Approve Column -->
  <ng-container matColumnDef="Approve">
    <th mat-header-cell *matHeaderCellDef> Approve </th>
    <td mat-cell *matCellDef="let row; let i=index;">
                <button mat-icon-button color="accent" >
                <mat-icon aria-label="Done" (click)="approveUser(row)">done</mat-icon>
                </button>
              </td>
  </ng-container>

   <!-- Reject Column -->              
   <ng-container matColumnDef="Reject">
    <th mat-header-cell *matHeaderCellDef> Reject </th>
    <td mat-cell *matCellDef="let row; let i=index;">
                <button mat-icon-button color="warn" >
                  <mat-icon aria-label="Clear" (click)="rejectUser(row)">clear</mat-icon>
                </button>
              </td>
  </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>

</table>

<mat-toolbar>
    <mat-toolbar-row>
      <span><button mat-raised-button  (click)="openDialog()" class="button_alignR">Approve Request</button></span>
      <span class="example-spacer"></span>
      <span><button mat-raised-button (click)="openDialog()" class="button_alignM">Reject Request</button></span>
      <span class="example-spacer"></span>
      <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </mat-toolbar-row>
  </mat-toolbar>

</div>
