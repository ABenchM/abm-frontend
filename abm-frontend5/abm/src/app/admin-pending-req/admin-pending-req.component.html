<div class="container-fluid">
    <h2> Pending Requestssss</h2>
    <div class="row">
</div>
</div>

<div class="container">

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>

  <!-- LastName Column -->
  <ng-container matColumnDef="LastName">
    <th mat-header-cell *matHeaderCellDef> LastName </th>
    <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
  </ng-container>

  <!-- UserName Column -->
  <ng-container matColumnDef="UserName">
    <th mat-header-cell *matHeaderCellDef> UserName </th>
    <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
  </ng-container>

  <!-- EmailId Column -->
  <ng-container matColumnDef="EmailId">
    <th mat-header-cell *matHeaderCellDef> EmailId </th>
    <td mat-cell *matCellDef="let element"> {{element.EmailId}} </td>
  </ng-container>

    <!-- City Column -->
  <ng-container matColumnDef="City">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.City}} </td>
  </ng-container>

    <!-- Affilation Column -->
  <ng-container matColumnDef="Affilition">
    <th mat-header-cell *matHeaderCellDef> Affilition </th>
    <td mat-cell *matCellDef="let element"> {{element.Affilition}} </td>
  </ng-container>

   <!-- Action Column -->
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let row; let i=index;">
                <button mat-icon-button color="accent" >
                  <mat-icon aria-label="Done" (click)="openDialog()">done</mat-icon>
                </button>
        
                <button mat-icon-button color="warn" >
                  <mat-icon aria-label="Clear">clear</mat-icon>
                </button>
              </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
