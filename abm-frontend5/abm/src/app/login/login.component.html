 
<div class="col-md-6 col-md-offset-3" class="container">
<h2>Login</h2>

 <form #form="ngForm"> 
    <div class="form-group" [class.has-error] = " username.invalid && username.dirty">
           <label for ="username"> Username</label>
            <input #username="ngModel" type="text" class="form-control" name="username" required [(ngModel)]="model.username">
            <span *ngIf="username.invalid && username.dirty" class="help-block"> Username is required</span>
     </div> 
     <div class="form-group" >
            <label for ="password">Password</label>
             <input #password="ngModel" type="text" class="form-control" name="password" required [(ngModel)]="model.password">
             <span *ngIf="password.invalid && password.dirty" class="help-block"> password is required</span>
      </div> 
            <div class="text-right">
                    <a class="btn btn-primary" href="" [routerLink]="['/register']" > Register</a>
                    <button type="submit" [disabled]= "form.invalid" class="btn btn-primary"> Login</button>
                    <div class="wrapper" *ngIf="loading">
                            <span class="cssload-loader"></span>
                     </div>
             </div>
           <div class="text-right" style="margin-top: 10px">
                    <button class="btn btn-primary">Login with Google account</button>
           </div>
     
</form>
</div>
