
<section>
  <div>
    <br>
    <form #form="ngForm">
        <div class="search_bar" >
            <input type="text" #query="ngModel" class="form-control" name="query" placeholder="use user:ownername for search by Repository Owner" required [(ngModel)]="model.query" class="search_align">
            <button type="submit" [disabled]= "query.value === '' || query === undefined" (click)="search(model.query)" class="btn btn-success">Search</button>
            <span>
              <a class="btn btn-success" > Show Filtering Options</a> 
              <a class="btn btn-success" *ngIf="showOptions"> Hide Filtering Options</a> 
            </span>
        </div>
		</form>
  </div>
  <br>
  <br>
  <br>
  <div class="wrapper" *ngIf="loading">
      <h2>Searching</h2>
      <span class="cssload-loader"></span>
    </div>
</section>
